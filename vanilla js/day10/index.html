<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <h1>Random Number Game</h1>
    <h3 class="js-sliderTitle">Generate a number between 0 and 100</h3>
    <input type="range" class="js-slider" min="0" max="200" />
    <div>
      <span>Guess the number:</span>
      <input type="number" class="js-numberInput" />
      <button class="js-button">Play!</button>
    </div>
    <div class="js-result">
      <p class="js-resultNumber"></p>
      <h4 class="js-resultTitle"></h3>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
