<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link href="src/styles.css" rel="stylesheet" />
  </head>

  <body>
    <div class="calculator">
        <div class="first-line js-firstLine">
            <div class="first-line__screen screen">0</div>
            <button value="C" class="first-line__btn btn btn--gray">C</button>
        </div>
        <div class="second-line js-secondLine">
            <button value="7" class="second-line__btn btn btn--black">7</button>
            <button value="8" class="second-line__btn btn btn--black">8</button>
            <button value="9" class="second-line__btn btn btn--black">9</button>
            <button value="+" class="second-line__btn btn btn--orange">+</button>
        </div>
        <div class="third-line js-thirdLine">
            <button value="4" class="third-line__btn btn btn--black">4</button>
            <button value="5" class="third-line__btn btn btn--black">5</button>
            <button value="6" class="third-line__btn btn btn--black">6</button>
            <button value="-" class="third-line__btn btn btn--orange">-</button>
        </div>
        <div class="fourth-line js-fourthLine">
            <button value="1" class="fourth-line__btn btn btn--black">1</button>
            <button value="2" class="fourth-line__btn btn btn--black">2</button>
            <button value="3" class="fourth-line__btn btn btn--black">3</button>
            <button value="*" class="fourth-line__btn btn btn--orange">*</button>
        </div>
        <div class="fifth-line js-fifthLine">
            <button value="0" class="fifth-line__btn btn btn--black btn--big">0</button>
            <button value="=" class="fifth-line__btn btn btn--black">=</button>
            <button value="/" class="fifth-line__btn btn btn--orange">/</button>
        </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
