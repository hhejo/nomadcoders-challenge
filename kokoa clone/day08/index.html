<!DOCTYPE html>
<html lang="kr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <link href="style.css" rel="stylesheet" />
        <title>repl.it</title>
    </head>
    <body>
        <main>
            <div>The Best Colors</div>
            <div class="palette">
                <div class="palette__top">
                    <div class="tomato">
                        <div class="tomato__info">
                            <div class="tomato__color-name">Tomato</div>
                            <div class="tomato__color-value">#FF6347</div>
                        </div>
                    </div>
                    <div class="teal">
                        <div class="teal__info">
                            <div class="teal__color-name">Teal</div>
                            <div class="teal__color-value">#008080</div>
                        </div>
                    </div>
                </div>
                <div class="palette__bottom">
                    <div class="burlywood">
                        <div class="burlywood__info">
                            <div class="burlywood__color-name">Burlywood</div>
                            <div class="burlywood__color-value">#DEB887</div>
                        </div>
                    </div>
                    <div class="thistle">
                        <div class="thistle__info">
                            <div class="thistle__color-name">Thistle</div>
                            <div class="thistle__color-value">#D7BFD7</div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
