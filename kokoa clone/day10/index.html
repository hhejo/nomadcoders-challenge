<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <link href="style.css" rel="stylesheet" />
        <title>repl.it</title>
    </head>
    <body>
        <div class="music-screen">
            <div class="music-header">
                <div class="music-header__btn">
                    <i class="fas fa-times fa-2x"></i>
                </div>
                <div class="music-header__title">
                    <span>Playlist</span>
                </div>
                <div class="music-header__none"></div>
            </div>
            
            <div class="music-main">
                <div class="music-main__thumbnail">
                    <i class="far fa-image fa-lg fa-3x"></i>
                </div>
                <div class="music-main__info">
                    <div class="music-main__info__title">
                        Random Love
                    </div>
                    <div class="music-main__info__artist">
                        by Divay Kapoor
                    </div>
                </div>
            </div>
            
            <div class="music-control">
                <div class="music-control__play">
                    <div class="music-control__play__icon">
                        <i class="fas fa-play fa-lg"></i>
                    </div>
                    <div class="music-control__play__play">
                        <span>Play</span>
                    </div>
                </div>
                <div class="music-control__like">
                    <i class="far fa-heart fa-lg"></i>
                </div>
                <div class="music-control__add">
                    <i class="fas fa-plus fa-lg"></i>
                </div>
            </div>
            
            <div class="music-playlist">
                <div class="music-playlist__row">
                    <div class="music-playlist__row__thumbnail">
                        
                    </div>
                    <div class="music-playlist__row__info">
                        <div class="music-playlist__row__title">
                            <span>Matargasti</span>
                        </div>
                        <div class="music-playlist__row__artist">
                            <span>Mohit Chauhan</span>
                        </div>
                    </div>
                </div>
                <div class="music-playlist__row">
                    <div class="music-playlist__row__thumbnail">
                        <div></div>
                    </div>
                    <div class="music-playlist__row__info">
                        <div class="music-playlist__row__title">
                            <span>Attitude</span>
                        </div>
                        <div class="music-playlist__row__artist">
                            <span>Lewis OfMan &#183; Attitude</span>
                        </div>
                    </div>
                </div>
                <div class="music-playlist__row">
                    <div class="music-playlist__row__thumbnail">
                        <div></div>
                    </div>
                    <div class="music-playlist__row__info">
                        <div class="music-playlist__row__title">
                            <span>Try Everything</span>
                        </div>
                        <div class="music-playlist__row__artist">
                            <span>Shakira &#183; Zootopia</span>
                        </div>
                    </div>
                </div>
                <div class="music-playlist__row">
                    <div class="music-playlist__row__thumbnail">
                        <div></div>
                    </div>
                    <div class="music-playlist__row__info">
                        <div class="music-playlist__row__title">
                            <span>Sunflower</span>
                        </div>
                        <div class="music-playlist__row__artist">
                            <span>Joseph Vincent &#183; Sunflower</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://kit.fontawesome.com/6f59f71b8b.js" crossorigin="anonymous"></script>
    </body>
</html>
